<html>

<head>
    <title>Natasya - 06211940000104</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <script>
        const labels = [
            'S. Korea',
            'Turkey',
            'Japan',
            'Vietnam',
            'Indonesia',
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Weekly Case % Change',
                animations: {
                    y: {
                        duration: 2000,
                        delay: 300
                    }
                },
                backgroundColor: 'rgb(139, 0, 0)',
                borderColor: 'rgb(255,215,0)',
                fill: 1,
                tension: 20,
                data: [0.73,
                    -0.1,
                    -0.16,
                    0.78,
                    -0.08],
            },
            {
                label: 'Weekly Death % Change',
                animations: {
                    y: {
                        duration: 2500,
                        delay: 180
                    }
                },
                backgroundColor: 'rgb(0, 0, 0)',
                borderColor: 'rgb(255,215,0)',
                data: [0.75,
                    -0.04,
                    0.15,
                    0.12,
                    0.44],
            }]
        };
        const config = {
            type: 'bar',
            data: data,
            options: {
                animations: {
                    y: {
                        easing: 'easeInOutElastic',
                        from: (ctx) => {
                            if (ctx.type === 'data') {
                                if (ctx.mode === 'default' && !ctx.dropped) {
                                    ctx.dropped = true;
                                    return 0;
                                }
                            }
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        position: 'top',
                        text: 'Stacked Bar Charts for Top 5 Country Having COVID-19 New Cases in The Last 7 Days'
                    },
                },
                responsive: true,
                scales: {
                    x: {
                        stacked: true,
                        title: {
                            display: true,
                            text: 'Top 5 Country',
                            color: '#911',
                            font: {
                                family: 'Comic Sans MS',
                                size: 20,
                                weight: 'bold',
                                lineHeight: 1.2,
                            },
                            padding: { top: 20, left: 0, right: 0, bottom: 0 }
                        }
                    },
                    y: {
                        stacked: true,
                        title: {
                            display: true,
                            text: 'Percentage',
                            color: '#911',
                            font: {
                                family: 'Comic Sans MS',
                                size: 20,
                                style: 'bold',
                                lineHeight: 1.2,
                            },
                            padding: { top: 30, left: 0, right: 0, bottom: 0 }
                        }
                    }
                }
            }
        };

    </script>

    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>

</body>
</head>

</html>>
